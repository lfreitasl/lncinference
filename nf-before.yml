## =============================================================================
## Filtering fastq options
## =============================================================================
## Cut-off for filtering fastq.gz files based on read length summary produced
## by QC analysis

## -----------------------------------------------------------------------------
## skip_qc
## -----------------------------------------------------------------------------
##     Whether skip the whole quality control step
##     Type: boolean
## -----------------------------------------------------------------------------
skip_qc: false

## -----------------------------------------------------------------------------
## skip_filtering
## -----------------------------------------------------------------------------
##     Whether skip filtering based on read length step. If false, you'll
##     perform QC analysis only on raw reads. When first analysing your data,
##     we recommend to set this to true and see how is your raw data quality,
##     once you've checked it, you can run the pipeline again setting this
##     parameter to false and choosing adequate cutoff.
##     Type: boolean
## -----------------------------------------------------------------------------
skip_filtering: true

## -----------------------------------------------------------------------------
## cutoff
## -----------------------------------------------------------------------------
##     Maximum readlength that will be on data after filtering step.
##     Type: string
## -----------------------------------------------------------------------------
cutoff: "15000"


## =============================================================================
## Alignment options
## =============================================================================
## Set the output options from minimap2 alignment

## (2 hidden parameters are not shown)


## -----------------------------------------------------------------------------
## skip_alignment
## -----------------------------------------------------------------------------
##     Whether skip alignment step (Use this if you already have bam files.
##     See input_bams)
##     Type: boolean
## -----------------------------------------------------------------------------
skip_alignment: false

## -----------------------------------------------------------------------------
## bam_format
## -----------------------------------------------------------------------------
##     Whether output bam format or not from alignment
##     Type: boolean
## -----------------------------------------------------------------------------
bam_format: true

## -----------------------------------------------------------------------------
## skip_qfilt
## -----------------------------------------------------------------------------
##     Wheter skip the alignment quality filter with samtools
##     Type: boolean
## -----------------------------------------------------------------------------
skip_qfilt: true

## -----------------------------------------------------------------------------
## qscore
## -----------------------------------------------------------------------------
##     If using alignment quality filter set the q value threshold.
##     Type: integer
## -----------------------------------------------------------------------------
qscore: 10


## =============================================================================
## Stringtie assembly step
## =============================================================================

## -----------------------------------------------------------------------------
## refgff
## -----------------------------------------------------------------------------
##     Full path for reference gff/gtf (Preferably use gtf!!) for gffcompare
##     step.
##     Type: string
## -----------------------------------------------------------------------------
refgff: "/data/home/lucas.freitas/babi_laura/referencia/Rattus_norvegicus.mRatBN7.2.111.gtf"


## =============================================================================
## Classification and Coding-Prediction
## =============================================================================

## -----------------------------------------------------------------------------
## skip_class
## -----------------------------------------------------------------------------
##     Whether skip classification and coding prediction steps
##     Type: boolean
## -----------------------------------------------------------------------------
skip_class: true


